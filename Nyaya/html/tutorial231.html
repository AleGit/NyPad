<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
            <title>Syntax :: Top and Bottom</title>
            <link rel="stylesheet" type="text/css" href="format.css">
                </head>
    <body>
        
        <h3>Syntax Trees</h3>
        
        <p>A graphical representation of a propositional formula is the syntax tree.</p>
        
        <table class="right">
            <tr>
                <th>formula</th>
                <th>syntax tree</th>
            </tr>
            <tr>
                <td>p</td>
                <td><img src="BST_p.png" width="39px" /></td>
            </tr>
            <tr>
                <td>¬P</td>
                <td><img src="BST_negation.png" width="39px" /></td>
            </tr>
            <tr>
                <td>P∧P</td>
                <td><img src="BST_conjunction.png" width="113px" /></td>
            </tr>
            <tr>
                <td>P∨P</td>
                <td><img src="BST_disjunction.png" width="113px" /></td>
            </tr>
            <tr>
                <td>P→P</td>
                <td><img src="BST_implication.png" width="113px" /></td>
            </tr>
        </table>
        
        
        
        <img src="aSyntaxTree.png" width="190px" />
        
        <p style="text-align:center">¬((a ∨ b) ∧ (c → d))</p>
        
        
        
    </body>
</html>
