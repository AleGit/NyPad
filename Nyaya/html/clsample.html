            <div class="side_bar">
                <div class="sub_menu">
                    <div>BoolTool</div>
                    <a title="Syntax"><code>&phi; =
                        <span title="variable">x</span> |
                        <span title="true">T</span> |
                        <span title="false">F</span> |
                        <span title="parentheses">(&phi;)</span> |<br>
                        <span title="negation">!&phi;</span> |
                        <span title="conjunction">&phi;&amp;&phi;</span> |
                        <span title="disjunction">&phi;+&phi;</span> |<br>
                        <span title="implication">&phi;&gt;&phi;</span> |
                        <span title="exclusive or">&phi;^&phi;</span>
                    </code></a>
                    <a title="Precendence"><code>
                        ! &#x2290; &amp; &#x2290; + &#x2290; ^ &#x2290; &gt;
                    </code></a>
                    <!--
                     <a>\( \phi = x \quad\text{variable} \)</a>
                     <a>\( \mid (\phi) \)</a>
                     <a>\( \mid {!\phi} \quad\text{negation} \)</a>
                     <a>\( \mid \phi\&\phi \quad\text{conjunction} \)</a>
                     <a>\( \mid \phi|\phi \quad\text{disjunction} \)</a>
                     <a>\( \mid \phi{>}\phi \quad\text{implication} \)</a>
                     <a>\( \mid \phi\verb|^|\phi \quad\text{xor} \)</a>
                     <a>\( \mid \text{T} \quad\text{true} \)</a>
                     <a>\( \mid \text{F} \quad\text{false} \)</a>
                     -->
                    <!--
                     <a><code>x = v | (x) | !x | x&x | x|x | x>x | x^x | T | F</code></a>
                     <a>\( x = v \mid (x) \mid {!x} \mid x\&x \mid x|x \)</a>
                     <a>\( \mid x{>}x \mid x \verb|^|x  \mid T \mid F \)</a>
                     -->
                </div>
            </div>
