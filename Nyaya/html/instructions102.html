        <h3>Instructions</h3>
        <p>Read the composite sentence:</p>
        
        <blockquote>If the sun shines today and west wind is blowing,<br />then the sun will not shine tommorrow.</blockquote>
        
        <p>Remove “not”, “and”, “or”, “if then“.</p>
        
        <blockquote>the sun shines today, west wind is blowing, the sun will shine tommorrow</blockquote>
